name: CI & Deploy - Angular -> Azure Web App (Gated Deploy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: anildhami          # your Azure Web App name
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      package-path: ${{ steps.detect.outputs.package-path }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (Production)
        run: npm run build -- --configuration production

      - name: Detect dist folder (nested or flat)
        id: detect
        run: |
          echo "Inspecting dist folder..."
          ls -la dist || true

          if [ -d "dist" ]; then
            INNER="$(ls dist | head -n1 || true)"
            if [ -n "$INNER" ] && [ -d "dist/$INNER" ]; then
              echo "Detected nested dist folder: $INNER"
              echo "package-path=./dist/$INNER" >> $GITHUB_OUTPUT
            else
              echo "Detected flat dist folder"
              echo "package-path=./dist" >> $GITHUB_OUTPUT
            fi
          else
            echo "dist folder missing"
            echo "package-path=." >> $GITHUB_OUTPUT
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: ${{ steps.detect.outputs.package-path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # REQUIRED APPROVAL â€” This is your staging environment
    environment:
      name: staging      # must match the environment name you created
                         # REQUIRED REVIEWERS will pause this deploy step

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: ./artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./artifact
